<html>
    <head>
        <title>Redirecting using location methods</title>
      </head>
    <body> 
         <button type="submit" onclick="hrefFunction()">
             Href Function
        </button>
        <button type="submit" onclick="replaceFunction()">
            Replace Function
        </button>
        <script>
            
            //Function demonstrating the Href Method
            
            function hrefFunction(){
                windows.location.href = "https://www.w3schools.com/js/tryit.asp?filename=tryjs_whereto_url";
            }
            
            //Function demonstrating the Replace Method
            
            function replaceFunction(){
                windows.location.replace("https://www.w3schools.com/js/tryit.asp?filename=tryjs_whereto_url");
            }
            
        </script>
    </body>
</html>
